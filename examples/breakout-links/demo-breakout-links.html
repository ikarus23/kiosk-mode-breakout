<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakout Links</title>
</head>
<body>
    <h1>Breakout Links</h1>
    <ul>
        <li><a href="file:///C:/windows/system32/cmd.exe">Downlaod local CMD</a></li>
        <li><a href="file:///C:/windows/win.ini">Show win.ini</a></li>
        <li><a href="https://www.icaria.de/posts/2024/05/rfid-payment-systems/rfid-payment-systems.pdf">Show/Downlaod a (remote) PDF</a></li>
	<li><a href="mailto:someone@example.com">Email handler</a></li>
	<li><a href="ms-calculator://localhost">Open calculator</a></li>
	<li><a href="ms-settings://localhost">Open settings</a></li>
	<li><a href="tel:+1234567890">Call: +1 (234) 567-890</a></li>
	<li><input type="file" id="fileInput"></li>
    </ul>
</body>
</html>
